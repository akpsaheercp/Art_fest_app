<!DOCTYPE html>
<html lang="en" class="preload" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>AMAZIO Art Fest</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0F1210" />
    <meta name="description" content="A comprehensive web application to manage all aspects of an Art Fest." />

    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AMAZIO Art Fest" />

    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme') || 'dark';
          var root = document.documentElement;
          if (theme === 'system') {
            var dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.classList.add(dark ? 'dark' : 'light');
          } else {
            root.classList.add(theme);
          }
        } catch (e) {}
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&family=Montserrat:wght@700;900&family=Source+Sans+3:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amazio: {
                bg: '#0F1210', 
                surface: '#181C19',
                'light-bg': '#FAF8F3',
                'light-surface': '#FFFFFF',
                'light-linen': '#F2F0EA',
                primary: '#2B3B2A',
                secondary: '#4D5A2A',
                accent: '#9AA86A',
                neon: '#B4C47A',
                cream: '#F2F4EE',
                muted: '#8A9A88',
                'light-glow': '#C9D6A3',
              },
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              montserrat: ['"Montserrat"', 'sans-serif'],
              source: ['"Source Sans 3"', 'sans-serif'],
              slab: ['"Roboto Slab"', 'serif'],
            },
            borderRadius: {
              xl: '16px',
              '2xl': '20px',
              '3xl': '32px',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glass-hover': '0 12px 40px 0 rgba(0, 0, 0, 0.4)',
              'glass-light': '0 8px 32px 0 rgba(43, 59, 42, 0.08)',
              'glass-light-hover': '0 12px 40px 0 rgba(43, 59, 42, 0.12)',
              'neon': '0 0 10px rgba(180, 196, 122, 0.3)',
              'glow': '0 0 20px rgba(154, 168, 106, 0.15)',
            },
            backgroundImage: {
                'forest-gradient': 'linear-gradient(135deg, #2B3B2A 0%, #4D5A2A 100%)',
                'moss-gradient': 'linear-gradient(135deg, #4D5A2A 0%, #9AA86A 100%)',
                'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.03) 100%)',
                'forest-gradient-light': 'linear-gradient(135deg, #4D5A2A 0%, #2B3B2A 100%)',
                'glass-gradient-light': 'linear-gradient(145deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.4) 100%)',
                'warm-gradient': 'linear-gradient(135deg, #FAF8F3 0%, #F2F0EA 100%)',
            }
          },
        },
      };
    </script>
    <style type="text/css">
      .preload,
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }
      :root {
        --bg-color: #0F1210;
        --panel-bg: #181C19;
        --card-bg: rgba(24, 28, 25, 0.6);
        --accent: #9AA86A;
        --muted: #8A9A88;
        --glass-overlay-opacity: 0.02;
        --gradient-start: #2B3B2A;
        --gradient-end: #4D5A2A;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-color);
        color: #F2F4EE;
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      html.dark body { background-color: var(--bg-color); color: #F2F4EE; }
      html:not(.dark) body { background-color: #FAF8F3; color: #1F2B1B; }
      .ambient-light { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none; }
      .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: var(--glass-overlay-opacity); pointer-events: none; }
    </style>

    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1/dist/html2canvas.min.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body class="bg-amazio-light-bg dark:bg-amazio-bg text-amazio-primary dark:text-amazio-cream font-sans selection:bg-amazio-accent selection:text-amazio-bg overflow-x-hidden">
    <div id="root"></div>
    <div class="ambient-light"></div>
    <div class="noise-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
